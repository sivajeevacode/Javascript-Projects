<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Product Card Project | siva -->
    <div class="card">
        <div class="image">
            <img src="1.png" alt="*" id="image">
            <div class="controls">
               <span class="btn active"></span>
               <span class="btn "></span>
               <span class="btn "></span>
            </div>
        </div>
        <div class="details">
            <div class="name">
            <h1>Casual T Shirt</h1>
            <h2>$15.00</h2>
            <h3>30% OFF</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim, voluptatibus.</p>
            </div>
            <form >
                <!-- size list -->
                <div class="size-list">
                    <p>Size</p>
                    <label for="small">
                        <input type="radio" name="size" id="small">
                        <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="size" id="large">
                        <span>L</span>
                    </label>
                    <label for="xlarge">
                        <input type="radio" name="size" id="xlarge">
                        <span>XL</span>
                    </label>
                    <label for="xxlarge">
                        <input type="radio" name="size" id="xxlarge">
                        <span>XXL</span>
                    </label>
                </div>
                <!-- color -->
                <div class="color-list">
                    <p>color</p>
                    <label for="red">
                        <input type="radio" name="color" id="red">
                        <span class="color-1"></span>
                    </label>
                    <label for="green">
                        <input type="radio" name="color" id="green">
                        <span class="color-2"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="color" id="blue">
                        <span class="color-3"></span>
                    </label>
                    <label for="pink">
                        <input type="radio" name="color" id="pink">
                        <span class="color-4"></span>
                    </label>
                </div>

                <div class="value">
                    <p>Quantity</p>
                    <input type="number" value="1">
                </div>

                <div class="button"> 
                    <button>Buy Now</button></div>
           </form>
      
        </div>
    </div>
    
    <!-- js link -->
    <script src="main.js"></script>
</body> 
</html>
